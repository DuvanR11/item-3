<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{user.nameImage | cortar}}</mat-card-title>
    <mat-card-subtitle>{{user.id}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{user.url}}" alt="Photo of a Shiba Inu">
  <mat-card-actions>
    <button (click)="cambiar()" mat-flat-button color="primary">Enviar mensaje</button>
  </mat-card-actions>
</mat-card>
